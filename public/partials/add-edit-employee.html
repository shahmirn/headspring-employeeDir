<div class="jumbotron">
    <div class="container-fluid">
        <h1>{{addEditEmployeeCtrl.title}}</h1>
    </div>
</div>
<div class="container-fluid margin-top">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">

              <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="addEditEmployeeCtrl.employee.firstName">
                </div>
              </div>

              <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="addEditEmployeeCtrl.employee.lastName">
                </div>
              </div>

              <div class="form-group">
                <label for="picture" class="col-sm-2 control-label">Picture</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="picture" placeholder="Picture URL" ng-model="addEditEmployeeCtrl.employee.picture">
                </div>
              </div>

              <div class="form-group">
                <label for="jobTitle" class="col-sm-2 control-label">Job Title</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="jobTitle" placeholder="Job Title" ng-model="addEditEmployeeCtrl.employee.jobTitle">
                </div>
              </div>

              <div class="form-group">
                <label for="location" class="col-sm-2 control-label">Location</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="location" placeholder="Location" ng-model="addEditEmployeeCtrl.employee.location">
                </div>
              </div>

              <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="addEditEmployeeCtrl.employee.email">
                </div>
              </div>
              <div class="form-group">
                <label for="phoneNumbers" class="col-sm-2 control-label">Phone Numbers (comma-separated)</label>
                <div class="col-sm-10">
                  <input class="form-control" id="phoneNumbers" placeholder="Phone Numbers" ng-model="addEditEmployeeCtrl.employee.phoneNumbers"></input>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" ng-click="addEditEmployeeCtrl.save()">Save</button>
                </div>
              </div>
            </form>
        </div>
    </div>
</div>
