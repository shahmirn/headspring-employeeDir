<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <form class="form-signin">
                    <input type="text" ng-model="loginCtrl.username" class="form-control" placeholder="Username" required autofocus>
                    <input type="password" ng-model="loginCtrl.password" class="form-control" placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="loginCtrl.login()">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
